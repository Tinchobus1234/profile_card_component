<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<title>F M | Profile card component</title>
	</head>
	<body>
		<main class="main">
			<div class="bg-main">
				<div class="bg-bottom"></div>
				<div class="bg-top"></div>
			</div>
			<section class="main-container">
				<section class="image-container">
					<figure>
						<img src="images/image-victor.jpg" alt="">
					</figure>
				</section>
				<section class="name-container">
					<span>Victor Crest</span>
					<span> 26</span> <br>
					<span> London</span>
				</section>
				<section class="stats-container">
					<div class="followers">
						<span>80K</span>
						<span>Followers</span>
					</div>
					<div class="likes">
						<span>803K</span>
						<span>Likes</span>
					</div>
					<div class="photos">
						<span>1.4K</span>
						<span>Photos</span>
					</div>
				</section>
			</section>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/michaelviloria" target="new_blank">Michael Viloria</a>.
			</div>
		</main>
	</body>
</html>
